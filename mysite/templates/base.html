<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% block title %}
     {% endblock %}

    {% block css %}

    <link rel="stylesheet" href="style.css" type="text/css" />

    {% endblock %}
    {% block js %}
    {% endblock %}
</head>
<body>
<div class="container">
    <div class="header">
        <p>Тестовая страница</p>
        <br><hr>

        {% include 'menu.html' %}
        <br><hr>
        {% if get_params %}

        <h3> пришли данные GET запроса:</h3>
        <h3>{{ get_params }}</h3>
        <hr><br>
        {% endif %}

    </div>
    <div class="content">
        {% block content %}

        {% endblock %}
    </div>
    <div class="footer"></div>

</div>

</body>
</html>
